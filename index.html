<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.scss" />
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <main class="product-card">
      <picture class="product-card__product-image">
        <source srcset="./images/image-product-mobile.jpg" media="(max-width:600px)" />
        <img src="./images/image-product-desktop.jpg" alt="Product image" />
      </picture>
      
      <section class="product-card__product-info">
        <h1 class="product-type">Perfume </h1>
        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="current-price">$149.99</p> <p class="orginal-price">$169.99</p>
      </section>
      
      <button class="product-card__cta">
        Add to Cart
      </button>
      

    </main>
  

  

  

  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </body>
</html>
