<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css" />
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
  <body>
    <main class="product-card">
      <section class="product-card__product-image">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width:610px)" />
          <img src="./images/image-product-mobile.jpg" alt="Product image" />
        </picture>
      </section>
      
      
      <section class="product-card__product-info">
        <h1 class="product-type text-4">Perfume </h1>
        <h2 class="product-name text-1">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-description text-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="current-price text-1">$149.99</p> <p class="original-price text-5">$169.99</p>
        <button class="product-card__cta">
          <img src="images/icon-cart.svg" alt="Shopping cart icon"/>
          <p class="text-2">Add to Cart</p>
        </button>
      </section>

    </main>
  </body>
</html>
